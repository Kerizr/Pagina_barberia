<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contacto.css">
    <title>Contactos</title>
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo"></h1>
            <nav>    
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>

    </header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" required placeholder="Juan Pérez." class="input-padron">


        <label for="correo">Correo Electronico</label>
        <input type="email" id="correo" name="correo" required placeholder="xxxx@gmail.com" class="input-padron">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="0000-0000" class="input-padron">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

        <div class="contacto">
            <p>¿Cómo te gustaría que te contactemos?</p>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
            <label for="radio-whastapp"><input type="radio" name="contacto" value="whastApp" id="radio-whastapp">WhastApp</label>
        </div>

            <label for="submit" class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barberia Alura </label>
        <input type="submit" value="Enviar Formulario">
    </form>

</main>

    </footer>
    </body>
    </html>
