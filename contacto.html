<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo"></h1>
            <nav>    
                <ul>
                <li><a href="index-home.html">Home</a></li>

                <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>

    </header>
<main>
    <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" required placeholder="Juan Pérez." class="input-padron">


        <label for="correo">Correo Electronico</label>
        <input type="email" id="correo" name="correo" required placeholder="email@gmail.com" class="input-padron">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="(+xx) xxxx-xxxx" class="input-padron">

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

        <fieldset>
            <legend>¿Cómo te gustaría que te contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
            <label for="radio-whastapp"><input type="radio" name="contacto" value="whastApp" id="radio-whastapp" checked>WhastApp</label>
        </fieldset>

        <fieldset>
            <legend>¿En qué horario le gustaría ser atendido?</legend>
            <select name="horario" id="horario">
                <option value="mañana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </fieldset>

            <label for="submit" class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barberia Alura </label>
        <input type="submit" value="Enviar Formulario" class="enviar">
    </form>

        
    <table>
        <thead> 
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h-20h</td>
            </tr>
    
            <tr>
                <td>Miercoles</td>
                <td>08h-20h</td>    
            </tr>
    
            <tr>
                <td>Viernes</td>
                <td>08h-20h</td>
            </tr>
        </tbody>
        
    </table>

</main>
